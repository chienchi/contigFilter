#
# define display information
#
name: CCL Filter Contigs
tooltip: |
    Filters the contigs by removing contigs by a length threshold (min/max)
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    assembly_input_ref :
        ui-name : |
            Assembly
        short-hint : |
            The assembly to filter (will be overwritten)
    min_length :
        ui-name : |
            Min Length Threshold
        short-hint : |
            All contigs below this length will be removed
    max_length:
        ui-name: |
            Maximum contig length
        short-hint: |
            Maximum required length of every contig in the assembly
        long-hint: |
            All contigs will be filtered out of the assembly that are longer than the given length

description : |
    <p>This is a simple method designed to illustrate the KBase SDK.</p>
